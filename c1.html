<!DOCTYPE html>
<html>
<head>
  <title>Camisas</title>
  <LINK REL="stylesheet" TYPE="text/css" HREF="c1.css">
</head>
<body>
  <header> 
    <h1>Camisas</h1>
    <nav>
      <div class="intro">
        <a href="camisa1.html">Regresar</a>
        <a href="carrito.html">Carrito</a> <!-- Enlace al carrito -->
      </div>
    </nav>
  </header>

  <div class="imag">
    <img src="camisa1.jpeg" width="1000px">
  </div>

  <h2>Camisa de vestir azul</h2>
  <p>La camisa es de tela de algodón de un color azul claro para cualquier gusto.</p>
  <span class="precio">$399.00</span>
  <label for="talla">Talla:</label>
<select id="talla">
  <option value="XS">XS</option>
  <option value="S">S</option>
  <option value="M" selected>M</option>
  <option value="L">L</option>
  <option value="XL">XL</option>
</select>
<br><br>

  <button id="agregar-carrito">Agregar al carrito</button>
  <button id="comprar-ahora">Comprar ahora</button>
<script>
  const producto = {
    nombre: "Camisa de vestir azul",
    precio: 399,
    cantidad: 1
  };

  document.getElementById("agregar-carrito").addEventListener("click", () => {
  const tallaSeleccionada = document.getElementById("talla").value;

  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  // Verifica si ya existe el mismo producto con la misma talla
  const productoExistente = carrito.find(item => item.nombre === producto.nombre && item.talla === tallaSeleccionada);

  if (productoExistente) {
    productoExistente.cantidad += 1;
  } else {
    carrito.push({
      ...producto,
      talla: tallaSeleccionada
    });
  }

  localStorage.setItem("carrito", JSON.stringify(carrito));

  if (confirm("¡El producto ha sido agregado al carrito!\n¿Deseas ir al carrito ahora?")) {
    window.location.href = "carrito.html";
  }
});

document.getElementById("comprar-ahora").addEventListener("click", () => {
  const tallaSeleccionada = document.getElementById("talla").value;

  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  const productoExistente = carrito.find(item => item.nombre === producto.nombre && item.talla === tallaSeleccionada);

  if (productoExistente) {
    productoExistente.cantidad += 1;
  } else {
    carrito.push({
      ...producto,
      talla: tallaSeleccionada
    });
  }

  localStorage.setItem("carrito", JSON.stringify(carrito));
  window.location.href = "carrito.html";
});

  document.getElementById("comprar-ahora").addEventListener("click", () => {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const productoExistente = carrito.find(item => item.nombre === producto.nombre);

    if (productoExistente) {
      productoExistente.cantidad += 1;
    } else {
      carrito.push(producto);
    }

    localStorage.setItem("carrito", JSON.stringify(carrito));
    window.location.href = "carrito.html"; // Redirige al carrito
  });
</script>
</body>
</html>
